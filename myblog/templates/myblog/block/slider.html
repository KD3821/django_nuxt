{% load static %}
<div class="container-fluid home-slider">
    <div id="carouselExampleIndicators" class="carousel slide " data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'images/bmw_header.jpg' %}" class="d-block w-100" alt="bmw_pic">
                <div class="carousel-caption d-none d-md-block">
                    <h5>С удовольствием за рулем!</h5>
                    <p>bmw motors company</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/mercedes_header.jpg' %}" class="d-block w-100" alt="mb_pic">
                <div class="carousel-caption d-none d-md-block">
                    <h5>The best or nothing!</h5>
                    <p>mercedes-benz gmbh</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/ferrari_header.jpg' %}" class="d-block w-100" alt="f_pic">
                <div class="carousel-caption d-none d-md-block">
                    <h5>No talk, just drive!</h5>
                    <p>ferrari company</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-target="#carouselExampleIndicators" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-target="#carouselExampleIndicators" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </button>
    </div>
</div>
